{% extends "base.html" %}

{% block title %}

    Listagem de produtos | {{block.super}}

{% endblock %}

{% block container %}

<div class="page-header">
    <h1>Itens</h1>
</div>
<div class="row">
    {% for item in item_list %}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="#">
                <img src="http://placehold.it/350x250" alt="" />
            </a>
            <div class="caption">
                <h3>{{ item}}</h3>
                {{ item.description|linebreaks }}

                <p><a href="{{ item.get_absolute_url }}" class="btn btn-success" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock%}
